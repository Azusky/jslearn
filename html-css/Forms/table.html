<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Html Form </title>
    </head>

    <body>

        <form action="confirmed.html">

                <table border="1">
                    <tr>
                        <tr>
                            <h1>Create an account</h1>
                        </tr>
                    </tr>
                    <tr>
                        <td>
                            Your full name:
                        </td>
                        <td>
                            <input type="text" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Your Phone num.:
                        </td>
                        <td>
                            <input type="text" required>
                        </td>
                    </tr>
                </table>


            <br>
            <table border="1">
                <tr>
                    <td>Choose the training program:</td>
                </tr>
                <tr>
                    <td>
                        <select name="" id="">
                            <option value="">Html Basics Course</option>
                            <option value="">Css Basics Course</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Choose the study hours:
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="" id="">
                            <optgroup label="Morning">
                                <option value="">09:00</option>
                                <option value="">10:00</option>
                            </optgroup>
                            <optgroup label="Evening">
                                <option value="">19:00</option>
                                <option value="">20:00</option>
                            </optgroup>

                        </select>

                    </td>
                </tr>
            </table>

            <br>

            <input type="checkbox" required>
            I accept the <a href="terms.html" target="_blank">terms</a> and conditions
            <br>
            <button>APPLY</button>
        </form>

    </body>
</html>
