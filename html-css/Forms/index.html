<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Html Form </title>
    </head>

    <body>

        <form action="confirmed.html">
            
            <h1>Create an account</h1>
            <fieldset>
                Your full name:<input type="text" required/><br>
                Your Phone num.: <input type="text" required><br>
            </fieldset>
            <br>
            <fieldset>
                Choose the training program:
                <br>
                <select name="" id="">
                    <option value="">Html Basics Course</option>
                    <option value="">Css Basics Course</option>
                </select>
                <br>
                Choose the study hours:
                <br>
                <select name="" id="">
                    <optgroup label="Morning">
                        <option value="">09:00</option>
                        <option value="">10:00</option>
                    </optgroup>
                    <optgroup label="Evening">
                        <option value="">19:00</option>
                        <option value="">20:00</option>
                    </optgroup>

                </select>
            </fieldset>

            <input type="checkbox" required>
            I accept the <a href="terms.html" target="_blank">terms</a> and conditions
            <br>
            <button>APPLY</button>
        </form>

    </body>
</html>
