<!DOCTYPE html>
<html lang="en">
<head>

    <title>Simple Page</title>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <td width="280px" height="100">
                <p align="center">Logo [280x100]</p>
            </td>
            <td width="300px" height="100">
                <p align="center">HEADER [300x100]</p>
            </td>
            <td  width="300px" height="100">
                <p align="center">User Menu [300x100]</p>
            </td>
        </tr>
        <tr>
            <td rowspan="2"  width="280px" height="600px">
                <p align="center">SIDEBAR [280X600]</p>
            </td>
            <td colspan="2"  width="600px" height="600px">
                <p align="center">Content[600x600]</p>
            </td>
        </tr>
        <tr>
            <td width="300px" height="100">
                <p align="center">FOOTER BANNER [300x100]</p>
            </td>
            <td width="300px" height="100">
                <p align="center">SOCIALS [300x100]</p>
            </td>
        </tr>
    </table>
</body>
</html>
