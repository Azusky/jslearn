<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <button id="likeBTN" onclick="like()">Like</button>
    <script>

        let likes = localStorage.getItem('likes')
        let btn = document.getElementById('likeBTN')
            btn.innerHTML = `Likes ${likes}`


        function like() {

            if (likes == null) {
                likes = 0
            }
            likes++
            render()

            localStorage.setItem("likes", likes)

        }
        function render(){
            let btn = document.getElementById('likeBTN')



            if(likes < 999999)
            {
                klikes = Math.abs(likes) > 999 ? Math.sign(likes)*((Math.abs(likes)/1000).toFixed(1)) + 'k' : Math.sign(likes)*Math.abs(likes)
                btn.innerHTML = `Likes ${klikes}`
            }
            else
            {
                mlikes = Math.sign(likes)*((Math.abs(likes)/1000000).toFixed(1)) + 'M'
                btn.innerHTML = `Likes ${mlikes}`
            }



        }
        render()

    </script>
</body>
</html>
