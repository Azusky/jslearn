<script>

    grade = parseInt(prompt("Your grade please: "))

    if(1 <= grade && grade <= 4)
    {
        alert("VERY BAD")
    }
    else if(5 <= grade && grade <= 6)
    {
        alert("BAD")
    }
    else if(7 <= grade && grade <= 8)
    {
        alert("K.O.")
    }
    else if( grade == 9)
    {
        alert("GODLIKE")
    }
    else if(grade == 10)
    {
        alert("MONSTER")
    }
    else
    {
        alert('SOMETHING WRONG')
    }
</script>
