<script>

    let calendar = parseInt(prompt("Which calendar to use?\n 1 'Start Mo' or 2 'Start Su'"))

    let day = parseInt(prompt("Day of the week?"))

    if (calendar === 2)
    {
        day--
        if(day == 0)
        {
            day = 7
        }
    }
    
    switch (day)
    {
        case 1:
            document.write("Mo")
        break
        case 2:
            document.write("Tu")
        break
        case 3:
            document.write("Wd")
        break
        case 4:
            document.write("Th")
        break
        case 5:
            document.write("Fr")
        break
        case 6:
            document.write("Sa")
        break
        case 7:
            document.write("Su")
        break
        default: document.write("Are you Drunk?")
    }


</script>
